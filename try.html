<!DOCTYPE html>
<html lang="en" id="html-element">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Portfolio of Robert Prisacariu, Applied Computer Science specialist with expertise in AI, web development, and app development">
    <title>Robert Prisacariu | Applied Computer Science Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            position: relative;
            background: url('background.png') center center/cover no-repeat;
            transition: filter 0.3s ease;
            z-index: 1;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: -1;
        }
        .hero-section.blur {
            filter: blur(5px);
        }
        .hero-section img {
            max-width: 300px;
            margin-bottom: 20px;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .hero-section p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .hero-section .btn {
            padding: 10px 20px;
            background-color: #e5e7eb;
            color: #333;
            border-radius: 20px;
            text-decoration: none;
            font-weight: medium;
            transition: all 0.3s ease;
        }
        .hero-section .btn:hover {
            background-color: #d1d5db;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }
        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            width: 60px;
            height: 60px;
        }
        .nav-link img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            width: auto;
            padding-right: 15px;
            background-color: #e5e7eb;
            border-radius: 30px;
        }
        .nav-link:hover img {
            border-radius: 50%;
            position: absolute;
            left: 0;
        }
        .nav-label {
            font-size: 16px;
            font-weight: medium;
            color: #666;
            text-align: center;
            background-color: #e5e7eb;
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
            opacity: 1;
            visibility: visible;
            transition: all 0.3s ease;
        }
        .nav-link:hover .nav-label {
            background-color: transparent;
            margin-left: 70px;
            margin-top: 0;
            padding: 0;
        }
        .carousel-dots {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 8px;
            z-index: 2;
        }
        .carousel-dots .dot {
            width: 8px;
            height: 8px;
            background-color: #d1d5db;
            border-radius: 50%;
        }
        .carousel-dots .dot.active {
            background-color: #666;
        }
        @media (max-width: 768px) {
            .nav-links {
                gap: 20px;
            }
            .nav-link {
                width: 50px;
                height: 50px;
            }
            .nav-link img {
                width: 50px;
                height: 50px;
            }
            .nav-link:hover .nav-label {
                margin-left: 60px;
            }
            .nav-label {
                font-size: 14px;
                padding: 5px 10px;
            }
            .hero-section h1 {
                font-size: 2.5rem;
            }
            .hero-section p {
                font-size: 1rem;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section" id="hero-section">
        
        <h1>Robert Prisacariu</h1>
        <p>A 21-year-old Applied Computer Science specialist helping build innovative AI, web, and app solutions.</p>
        <!-- Navigation Links -->
        <div class="nav-links">
        
            <a href="about.html" class="nav-link">
                <img src="hero.png" alt="About Icon">
                <span class="nav-label">About</span>
            </a>
            <a href="projects.html" class="nav-link">
                <img src="projects.png" alt="Projects Icon">
                <span class="nav-label">Projects</span>
            </a>
            <a href="contact.html" class="nav-link">
                <img src="contact.png" alt="Contact Icon">
                <span class="nav-label">Contact</span>
            </a>
            <a href="resume.pdf" class="nav-link">
                <img src="resume.png" alt="Resume Icon">
                <span class="nav-label">Resume</span>
            </a>
        </div>
        <div class="carousel-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400 text-sm">Â© 2025 Prisacariu Robert. All rights reserved.</p>
        </div>
    </footer>

    <!-- Script for Hover Blur Effect -->
    <script>
        const navLinks = document.querySelectorAll('.nav-link');
        const heroSection = document.getElementById('hero-section');

        navLinks.forEach(link => {
            link.addEventListener('mouseenter', () => {
                heroSection.classList.add('blur');
            });
            link.addEventListener('mouseleave', () => {
                heroSection.classList.remove('blur');
            });
        });
    </script>
</body>
</html>
